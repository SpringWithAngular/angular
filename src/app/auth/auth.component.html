  <div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="assets/img/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Curso de Angular</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email"  [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Senha" >
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="autenticate()">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; Nataniel Paiva 2018</p>
  </form>
</div>
